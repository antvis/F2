  <script>
    function updateLegend(currentInfo, id) {
      const { date, value } = currentInfo;
      // 填充自定义图例内容
      $('#' + id + ' .item-value').each((index, ele) => {
        const type = $(ele).data('type');
        if (type === 'time') {
          $(ele).text(date + '（昨日）');
        } else if (type === 'value') {
          let color;
          let text = value;
          if (value < 0) {
            color = '#53BC20';
          } else if (value > 0) {
            color = '#F5222D';
            text = '+' + text;
          } else {
            color = 'rgba(0, 0, 0, .85)';
          }
          $(ele).css({ color });
          $(ele).text(text);
        }
      });
    }

    function drawChart(data, color, id) {
      const lastInfo = data[data.length - 1];
      let tagColor;
      if (lastInfo.value >= 0) {
        tagColor = '#F5222D';
      } else {
        tagColor = '#53BC20';
      }
      const chart = new F2.Chart({
        id,
        pixelRatio: window.devicePixelRatio,
        padding: [ 14, 'auto', 'auto' ]
      });
      chart.source(data, {
        date: {
          type: 'timeCat',
          tickCount: 3,
          range: [ 0, 1 ],
          mask: 'MM-DD'
        },
        value: {
          tickCount: 5
        }
      });
      chart.axis('date', {
        label(text, index, total) {
          const cfg = {
            textAlign: 'center'
          };
          if (index === 0) {
            cfg.textAlign = 'start';
          } else if (index === (total - 1)) {
            cfg.textAlign = 'end';
          }
          return cfg;
        }
      });
      chart.axis('value', {
        label(text) {
          text = text * 1;
          const cfg = {
            text: text.toFixed(2)
          };
          if (text === 0) {
            cfg.fill = 'rgba(0, 0, 0, 0.85)';
            cfg.fontWeight = 'bold';
          }
          return cfg;
        },
        grid(text, index) {
          if (text == 0) {
            return {
              lineDash: null
            };
          }
        }
      });
      chart.tooltip({
        showCrosshairs: true,
        crosshairsStyle: {
          stroke: '#CAD7EF'
        },
        custom: true,
        onChange(obj) {
          const items = obj.items;
          const { date, value } = items[0].origin;
          const tooltipID = '#chartTooltip_' + id;
          $(tooltipID + ' .item-value').each((index, ele) => {
            const type = $(ele).data('type');
            if (type === 'time') {
              $(ele).text(date);
            } else if (type === 'value') {
              let color;
              let text = value;
              if (value < 0) {
                color = '#53BC20';
              } else if (value > 0) {
                color = '#F5222D';
                text = '+' + text;
              } else {
                color = 'rgba(0, 0, 0, .85)';
              }
              $(ele).css({ color });
              $(ele).text(text);
            }
          });

          $(tooltipID).css('visibility', 'visible');
        },
        onHide() {
          const tooltipID = '#chartTooltip_' + id;
          $(tooltipID).css('visibility', 'hidden');
        }
      });

      chart.guide().tag({
        position: [ lastInfo.date, lastInfo.value ],
        content: lastInfo.value,
        background: {
          padding: [ 2, 3 ],
          fill: tagColor // tag 背景色
        },
        textStyle: {
          fontSize: 10,
          fontWeight: 300
        },
        offsetY: -5,
        pointStyle: {
          fill: tagColor
        }
      });
      chart.line({
        startOnZero: false
      }).position('date*value').color(color);
      chart.area({
        startOnZero: false
      }).position('date*value').color(color);
      chart.render();
      updateLegend(data[data.length - 1], 'chartLegend_' + id);
    }
