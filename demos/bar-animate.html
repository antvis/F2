<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Plot with Animation</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const div = document.createElement('div');
  document.body.appendChild(div);
  const canvas = document.createElement('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  div.appendChild(canvas);
  const data = [
    {tem: 500, month: '3月'},
    {tem: -50, month: '4月'},
    {tem: 450, month: '5月'},
    {tem: -40, month: '6月'},
    {tem: 690, month: '7月'},
    {tem: 346, month: '8月'}
  ];
  const chart = new F2.Chart({
    el: canvas
  });
  chart.source(data, {
    tem: {
      tickCount: 5
    }
  });
  chart.axis('month', {
    label: {
      font: 'sans-serif '
    },
    line: null,
    grid: null
  });
  chart.axis('tem', {
    label: null,
    grid: {
      stroke: '#f8f8f8'
    }
  });
  chart.interval().position('month*tem').color('tem*month', function (tem, month) {
    if (month === '8月') {
      return '#f5623a';
    }
    if (tem >= 0) {
      return '#f8bdad';
    }
    if (tem < 0) {
      return '#99d6c0';
    }
  });
  // y轴方向的缩放动画
/*  chart.animate({
    type: 'scaley'
  });*/
  // 辅助元素
  data.forEach(function (obj, index) {
    // 文字部分
    const offsetY = obj.tem > 0 ? -16 : 14;
    chart.guide().html([obj.month, obj.tem], `<div style='color: #999999;'><span>${obj.tem}</span></div>`, {
      align: 'cc',
      offset: [0, offsetY]
    });
    // 背景部分
    const offset = 0.25;
    chart.guide().rect([index - offset, 'max'], [index + offset, 'min'], { fill: '#f8f8f8' });
  });
  chart.render();
    console.log(chart.get('canvas'))

</script>
</body>
</html>
