<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F2 中使用 iconfont</title>
  <link rel="stylesheet" href="./assets/common.css">
  <style>
    @font-face {
      font-family: 'iconfont';
      /* project id 750097 */
      src: url('//at.alicdn.com/t/font_750097_250j75u0yi5.eot');
      src: url('//at.alicdn.com/t/font_750097_250j75u0yi5.eot?#iefix') format('embedded-opentype'),
      url('//at.alicdn.com/t/font_750097_250j75u0yi5.woff') format('woff'),
      url('//at.alicdn.com/t/font_750097_250j75u0yi5.ttf') format('truetype'),
      url('//at.alicdn.com/t/font_750097_250j75u0yi5.svg#iconfont') format('svg');
    }
  </style>
</head>
<body>
<div>
  <canvas id="mountNode"></canvas>
</div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2-all.js"></script>
<script>
const G = F2.G; // 绘制引擎
const canvas = new G.Canvas({
  el: 'mountNode', // 对应 <canvas id="mountNode"></canvas> dom 元素的 id
  width: 300,
  height: 300,
  pixelRatio: window.devicePixelRatio
});
// iconfont 对应的 unicode 编码，在这里我们使用 String.fromCharCode 将其转换成字符串
const icon = String.fromCharCode(parseInt('e64b', 16));

const text = new G.Shape.Text({
  attrs: {
    x: 150,
    y: 150,
    fontFamily: 'iconfont', // 字体名称
    fontSize: 48,
    textAlign: 'center',
    textBaseline: 'middle',
    fill: '#1890ff',
    text: icon + '吊环运动' // iconfont 图标对应的 Unicode 编码
  }
});
canvas.add(text);
canvas.draw();
</script>
</body>
</html>
