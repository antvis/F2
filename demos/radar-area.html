<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area Radar Plot</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const canvas = document.createElement('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  document.body.appendChild(canvas);
  const data = [
    {name: '张飞', props: '智力', value: 65},
    {name: '张飞', props: '武力', value: 97},
    {name: '张飞', props: '政治', value: 50},
    {name: '张飞', props: '统帅', value: 92},
    {name: '张飞', props: '忠诚', value: 100},
    {name: '关羽', props: '智力', value: 80},
    {name: '关羽', props: '武力', value: 94},
    {name: '关羽', props: '政治', value: 70},
    {name: '关羽', props: '统帅', value: 95},
    {name: '关羽', props: '忠诚', value: 99}
  ];
  const chart = new F2.Chart({
    el: canvas,
    pixelRatio: 2
  });
  chart.coord('polar');
  chart.source(data, {
    value: {
      min: 0,
      tickInterval: 20
    }
  });
  // 配置刻度文字大小，供PC端显示用(移动端可以使用默认值20px)
  chart.axis('props', {
    label: {
      fontSize: 14
    },
    line: null
  });
  chart.axis('value', {
    label: {
      fontSize: 14
    }
  });
/*  chart.animate({
    type: 'scalexy'
  });*/
  chart.area().position('props*value')
    .color('name')
    .style({
      opacity: 0.6
    });
  chart.render();
</script>
</body>
</html>
