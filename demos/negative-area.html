<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>带负值的面积图</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
<div>
  <canvas id="mountNode"></canvas>
</div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const data = [
    { month: 'Jan', value: 6.06 },
    { month: 'Feb', value: 82.2 },
    { month: 'Mar', value: -22.11 },
    { month: 'Apr', value: 21.53 },
    { month: 'May', value: -21.74 },
    { month: 'Jun', value: 73.61 },
    { month: 'Jul', value: 53.75 },
    { month: 'Aug', value: 60.32 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio,
    width: window.innerWidth,
    height: window.innerHeight
  });
  chart.source(data, {
    month: {
      range: [ 0, 1 ]
    },
    value: {
      nice: false,
      min: -100,
      max: 100,
      tickCount: 5
    }
  });

  const label = {
    fill: 'rgba(0, 0, 0, 0.45)',
    fontSize: 20,
    offset: 15
  };
  chart.axis('month', {
    line: null,
    label(text, index, total) {
      const cfg = label;
        // 第一个点左对齐，最后一个点右对齐，其余居中，只有一个点时左对齐
      if (index === 0) {
        cfg.textAlign = 'start';
      }
      if (index > 0 && index === total - 1) {
        cfg.textAlign = 'end';
      }
      return cfg;
    }
  });
  chart.axis('value', {
    grid(text, index) {
      if (text === '0') {
        return {
          stroke: 'rgba(0, 0, 0, 0.09)',
          lineWidth: 1
        };
      }

      return {
        stroke: 'rgba(0, 0, 0, 0.09)',
        lineWidth: 1,
        lineDash: [ 4 ]
      };
    }
  });
  chart.tooltip({
    showCrosshairs: true
  });
  chart.area({
    startOnZero: true // X 轴从 0 开始
  }).position('month*value')
    .color('#1890ff')
    .style({
      opacity: 0.45
    });
  chart.line()
    .position('month*value')
    .color('#1890ff')
    .size(4);
  chart.render();
</script>
</body>
</html>
