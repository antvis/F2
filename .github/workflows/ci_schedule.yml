name: CI_Schedule

on:
  schedule:
    # åŒ—äº¬æ—¶é—´ 09:00
    - cron: '0 1 * * *'

jobs:
  ci:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: install
        run: |
          yarn install

      - name: lint
        run: |
          npm run lint
        env:
          CI: true

      - name: build
        run: |
          npm run build
        env:
          CI: true

      - name: test
        run: |
          npm run test
        env:
          CI: true

